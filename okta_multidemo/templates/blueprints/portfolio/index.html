{% extends 'base.html' %}

{% block content %}
<h2>My Portfolio</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Name</th>
      <th scope="col">Quantity</th>
    </tr>
  </thead>
  <tbody>
    {% for order in orders %}
    <tr>
      <td><img src="{{ images[order.0] }}" style="max-height:50px;"/></td>
      <td>{{ order.0 }}</td>
      <td>{{ order.1 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
