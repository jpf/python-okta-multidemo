<!-- Modal -->
<div class="modal fade text-dark" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">OpenID Connect Tokens</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

  <div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <p><strong>ID token</strong></p>
      <pre class="small">{{ help.data.id.token }}</pre>
      <br />
      <p><strong>ID token payload</strong></p>
      <pre class="small">{{ help.data.id.payload }}</pre>
    </div>
    <div class="col-6">
      <p><strong>Access token</strong></p>
      <pre class="small">{{ help.data.access.token }}</pre>
      <br />
      <p><strong>Access token payload</strong></p>
      <pre class="small">{{ help.data.access.payload }}</pre>
    </div>
  </div>
  </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
